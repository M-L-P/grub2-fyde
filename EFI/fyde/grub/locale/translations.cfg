function refresh_lang {
	export NOW_WEEKDAY=${WEEKDAY}
	TRANSL=${prefix}/locale/translations
	if [ "开" != "${schedule}" ]; then
		ini_get --set=GEAR ${TRANSL}/values-${lang}.ini SUBMENU_DISABLE
	else
		ini_get --set=GEAR ${TRANSL}/values-${lang}.ini SUBMENU_ENABLE
	fi
	source ${TRANSL}/values-${lang}.ini
	export MENU_FYDEOS_A MENU_FYDEOS_B MENU_RECOVERY MENU_SWITCH_THEME SOON_LATE
	export MENU_EXIT MENU_FB MENU_SETTINGS MENU_TIMEOUT MENU_LANG MENU_HIDDEN
	export MENU_SET_THEME SUBMENU_FYDEOS_VERSION SUBMENU_SCHEDULE
	export SUBMENU_ENABLE SUBMENU_DISABLE SUBMENU_DAWN SUBMENU_DUSK SUBMENU_TIME_ZONE
	export MENU_SLOT SUBMENU_A SUBMENU_B
}
